</head>
<body>

   <nav>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-text-top"> Robotics Club
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

	<div class="container">
	<h2>Robotics Club Registration Form</h2>

	<form>
	    <div> <div class="Name mb-3"> 
	        <label for="inputName">Name</label>
	        <input type="Name" class="form-control" id="inputName" placeholder="Name">
	    </div>

	    <div> <div class="Age mb-3"> 
	        <label for="inputAge">Age</label>
	        <input type="Age" class="form-control" id="inputAge" placeholder="Age">
	    </div>

	    <div> <div class="Email Address mb-3"> 
	        <label for="inputEmail Address">Email Address</label>
	        <input type="Email Address" class="form-control" id="inputEmail Address" placeholder="Email Address">
	    </div>

	    <div> <div class="Phone Number mb-3"> 
	        <label for="inputPhone Number ">Phone Number </label>
	        <input type="Phone Number " class="form-control" id="inputPhone Number " placeholder="Phone Number ">
	    </div>
	    
	    <div> <div class="Preferred Robotics Topics mb-3"> 
	        <div >
	        	<label for="inputPreferred Robotics Topics">Preferred Robotics Topics |</label>
	            <input type="checkbox" id="Programming">
	            <label for="Programming">Programming</label>
	            <input type="checkbox" id="Enginnering">
	            <label for="Enginnering">Enginnering</label>
	            <input type="checkbox" id="Mechanical Design">
	            <label for="Mechanical Design">Mechanical Design</label>
              </div>
	    </div>

	    <div> <div class="Robotics Experience Level mb-3">
	    <label for="inputRobotics Experience Level">Robotics Experience Level |</label>
                <input type="checkbox" id="Beginner">	    
	            <label for="Beginner">Beginner</label>
	            <input type="checkbox" id="Intermediate">
	            <label for="Intermediate">Intermediate</label>
	            <input type="checkbox" id="Advanced">
	            <label for="Advanced">Advanced</label>
              </div>
	    </div>

 <label for="Preffered Robotics Project">Choose a Project:</label>
 <select name="Project" id="Project">
 <option value="Choose a Project...">Choose a Project...</option>
 <option value="Bluetooth Controlled Robot Using Android Smart Phone">Bluetooth Controlled Robot Using Android Smart Phone</option>
 <option value="Automatic Scrap Collecting Robot">Automatic Scrap Collecting Robot</option>
 <option value="Design of Fruit Plucking Robot">Design of Fruit Plucking Robot</option>
 </select>

<fieldset>
		<label>Statement of Interest:</label>
	<input type="text">
	</fieldset>

	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
